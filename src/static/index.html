<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .canvas {
      border: 2px solid;
      width: max-content;
    }
    .row {
      display: flex;
    }
    .dot {
      width: 10px;
      height: 10px;
      border: 2px solid;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="canvas">
      <canvas @click='handleCanvasClick' ref='canvas' :width='width' :height='height'></canvas>
    </div>
    <button @click='pickingColor = !pickingColor'>{{pickingColor ? '正在取色' : '取色'}}</button>
    <input type="color" v-model='color' value='red'>
    <label :style="{color: c}" v-for='c of commonColors'>
      <input type="radio" v-model='color' :value='c'>{{c}}
    </label>
  </div>
</body>
<script src="vue-2.5.17.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        pixelData: [],
        commonColors: ['#ff0000','#00ff00','#0000ff','#ffffff','#000000'],
        color: 'red',
        width: 0,
        height: 0,
        pickingColor: false,
      }
    },
    methods: {
      handleCanvasClick(e) {
        let box = this.$refs.canvas.getBoundingClientRect()
        let x = Math.floor((e.clientX - box.left) * this.$refs.canvas.width / box.width)
        let y = Math.floor((e.clientY - box.top) * this.$refs.canvas.height / box.height)
        if (this.pickingColor) {
          this.pickColor(e, x, y)
        } else {
          this.drawDot(e, x, y)
        }
      },
      rgba2hex(dot) {
        dot = Array.from(dot)
        var dot = dot.map(it => it.toString(16).padStart(2, '0'))
        return '#'+dot[0]+dot[1]+dot[2]
      },
      pickColor(e, x, y) {
        let p = this.ctx.getImageData(x, y, 1, 1).data
        let hexColor = this.rgba2hex(p)
        this.pickingColor = false
        this.color = hexColor
      }, 
      drawDot(e, x, y) {
        this.ws.send(JSON.stringify({
          type: 'drawDot',
          x: x,
          y: y,
          color: this.color,
        }))
      }
    },
    mounted() {
      var ws = new WebSocket('ws://localhost:9095/pixel')
      this.ws = ws

      let canvas = this.$refs.canvas
      let ctx = canvas.getContext('2d')
      this.ctx = ctx
      //ctx.webkitImageSmoothingEnabled = false;
      //ctx.mozImageSmoothingEnabled = false;
      //ctx.imageSmoothingEnabled = false;

      ws.onmessage = ({data}) => {
        data = JSON.parse(data)

        if (data.type === 'init') {
          //this.pixelData = data.pixelData
          this.width = data.pixelData[0].length
          this.height = data.pixelData.length

          Vue.nextTick(() => {
            data.pixelData.forEach((row, y) => {
              row.forEach((color,x) => {
                ctx.fillStyle = color
                ctx.fillRect(x,y,1,1)
              })
            })
          })
          
        } else if (data.type === 'updateDot') {
          ctx.fillStyle = data.color
          ctx.fillRect(data.x, data.y, 1, 1)
        }
      }

    }
  })
</script>
</html>
